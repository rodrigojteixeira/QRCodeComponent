<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src=".\images\image-qr-code.png" alt="Imagem do QR Code">
        </header>
        <span>Improve your front-end skills by building projects</span>
        <br>
        <span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
    
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/profile/rodrigojteixeira" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/rodrigojt/">Rodrigo Teixeira</a> 
            (<a href="https://github.com/rodrigojteixeira">GitHub</a>).
        </div>
    </div>
  </body>
</html>
